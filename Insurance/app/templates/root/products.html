{% extends "layout/base.html" %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
    <div class="container">
        <h1>Our Insurance Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card" style="width: 18rem; border: 1px solid #ddd; border-radius: 10px;">
                        <!-- Product Image -->
                        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/default.jpg' %}{% endif %}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover; border-radius: 10px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                            <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
